
<html>

<table>

    <tr>
        <th>Image Name</th>

        {% for col in tagCols %}
            <th>{{ col.name }} [{{ col.id }}]</th>
        {% endfor %}
    </tr>

    {% for row in tagRows %}
        <tr>
            <td>{{ row.id }} - {{ row.name }}</td>
            {% for tag in row.tableCells %}
                <td>
                    {% if tag.tagId %}
                        {% if tag.selected %}
                            <input type="checkbox" checked/>
                        {% else %}
                            <input type="checkbox" />
                        {% endif %}
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}

</table>

</html>
